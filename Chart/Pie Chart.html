<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Glasgow Postcode Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    #bar {
      margin-left: 50px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Glasgow Postcode Pie & Bar Dashboard</h1>
        <p>Use the selector below to explore the dataset</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Postcode Selector :</h5>
          <select id="selDataset" onchange="changePostCode(this.value)"></select>
        </div>
      </div>
      <div class="col-md-5">
        <div id="Pie"></div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="sample-metadata" class="panel-body"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/Pie.js"></script>

</body>

</html>
